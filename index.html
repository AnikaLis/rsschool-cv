<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link type="Image/x-icon" href="./favicon.ico" rel="icon">
    <title>My CV</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item">

                    </li>
                    <li class="menu-item">

                    <li class="menu-item">

                    </li>
                    <li class="menu-item">

                    </li>
                    <li class="menu-item">
                        <a href=""></a>
                    </li>
                    <li class="menu-item">
                        <a href=""></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="caption">
                <div class="title">
                    <h1 class="name"></h1>
                    <h2 class="prof"></h2>
                </div>
                <div class="photo">
                    <img src="./photo.jpg" alt="photo">
                </div>
            </div>
            <div class="container">
                <div class="left-block">
                    <div class="contacts"></div>
                    <div class="skills"></div>
                    <div class="education"></div>
                    <div class="languages"></div>
                </div>
                <div class="rigt-block">
                    <div class="about"></div>
                    <div class="code"></div>
                    <div class="projects"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="rsschool"></div>
            <div class="github"></div>
            <div class="date"></div>
        </footer>
